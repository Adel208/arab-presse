[build]
  command = "npm run build"
  publish = "dist"

# Headers pour le sitemap.xml (doit être avant les redirections)
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"

# IMPORTANT: Les fichiers statiques (sitemap.xml, robots.txt) sont servis automatiquement
# par Netlify s'ils existent dans le dossier publié. Le fichier _redirects gère
# la priorité avec le flag ! pour forcer le service direct des fichiers statiques.

[build.environment]
  NODE_VERSION = "18"

